<!DOCTYPE html> 
<html> 
    <head> 
        <title>Document</title> 
        <script src="jquery-3.6.1.min.js"></script> 
        <script> 
            $(document).ready(function(){ 
                $(".btn").click(function(){ 
                    $("p").slideToggle(500);
                }); 
            })
        </script> 
    </head>
    <body> 
        <p>ABC</p>
        <button class="btn">slideToggle</button> 
    </body> 
</html>
