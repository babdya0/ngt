<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("p").hide();
                });
                $("#b2").click(function(){
                    $("p").show();
                });
                
            })
        </script>
    </head>
    <body>
        <p>ABC</p>
        <button id="b1">hide</button>
        <button id="b2">show</button>
    </body>
</html>
