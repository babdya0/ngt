<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").fadeToggle(500);
                })
            })
        </script>
    </head>
    <body>
        <p>abc</p>
        <button>fadeToggle</button>
    </body>
</html>
