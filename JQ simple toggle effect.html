<!DOCTYPE html>
    <html>
        <head>
            <title>document</title>
            <script src="jquery-3.6.1.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $("p").toggle();
                    })
                })
            </script>
        </head>
        <body>
            <p>ABC</p>
            <button>Toggle Button(Show,Hide)</button>
        </body>
    </html>
